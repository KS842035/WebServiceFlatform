<!DOCTYPE html> 
<html>
<head> 
 <meta charset="UTF-8"> 
<title>구구단 만들기(2015842035 김현수)</title> 

<script> 
function gugudan(n) { 
var m = parseInt(n); 
if(isNaN(m) || m < 1 || m > 9) {  
	alert("잘못입력하셨습니다."); 
		return; 
	}
	document.write("<h3>");
	document.write(m+"단 구구단");
	document.write("</h3>");
	document.write("<br>"); 
	for(var i=1; i<=9; i++) { 
		document.write(m + "x" + i + "=" + m*i + "<br>"); 
		}   
	} 
</script>


</head> 
<body> 
<hr> 
<script> 
	var n = prompt("구구단 몇 단을 원하세요", "");
	gugudan(n); 
</script> 
</body> 
</html>
